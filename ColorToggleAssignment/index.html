<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nerko+One&family=Poppins:ital,wght@1,200&display=swap");
    </style>
    <title>ColorToggle</title>
  </head>
  <body>
    <div class="dropdown-menu">
      <div><img src="hamburger.png" width="150" height="150" /></div>
      <ul class="dropdown-content">
        <li class="dropdown-content__default">Default</li>
        <li class="dropdown-content__red">Red</li>
        <li class="dropdown-content__orange">Orange</li>
        <li class="dropdown-content__purple">Purple</li>
        <li class="dropdown-content__green">Green</li>
      </ul>
    </div>

    <p class="text"></p>
  </body>
</html>
